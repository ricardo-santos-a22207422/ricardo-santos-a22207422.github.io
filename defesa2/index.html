<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Loja Online</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#cesto">Cesto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Seção de Produtos -->
    <section id="filtros">
      <select id="categoriaFiltro">
        <option value="">Todas as Categorias</option>
      </select>
      <select id="ordenacaoPreco">
        <option value="asc">Preço: Menor para Maior</option>
        <option value="desc">Preço: Maior para Menor</option>
      </select>
      <input type="text" id="pesquisaProduto" placeholder="Pesquisar produto">
    </section>

    <button id="selectAll">Adicionar todos ao Carrinho!</button>
    <section id="produtos"></section>

    <!-- Seção do Cesto -->
    <aside id="cesto">
      <h2>Cesto de Compras</h2>
      <!-- Placeholder para o questionário e resultados do checkout -->
      <div id="resultadoCheckout"></div>
    </aside>
  </main>

  <footer>
    <p>© 2024 Loja Online. Todos os direitos reservados.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
